<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <div class="container">
        <h1>Registration Form</h1>
    <form  action="registrationdata" method="post">
      {% csrf_token %}
        <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputfname"><b>First Name</b></label>
      <input name="inputfname" type="text" class="form-control" id="inputfname">
    </div>
    <div class="form-group col-md-6">
      <label for="inputlname"><b>Last Name</b></label>
      <input name="inputlname" type="text" class="form-control" id="inputlname">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4"><b>Email</b></label>
      <input name="inputEmail4" type="email" class="form-control" id="inputEmail4">
    </div>
  </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPassword"><b>Password</b></label>
      <input name="inputPassword" type="password" class="form-control" id="inputPassword">
    </div>
    </div>
        <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputdob"><b>Date Of Birth</b></label>
      <input name="inputdob" type="date" class="form-control" id="inputdob">
    </div>
        <div class="form-group col-md-4">
          <label for="inputdob"><b>Gender</b></label><br>
                        <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
                          <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
    </div>
        </div>
  <div class="form-group">
    <label for="inputAddress"><b>Address</b></label>
    <input type="text" name="inputAddress" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity"><b>City</b></label>
      <input  name="inputCity" type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState"><b>State</b></label>
      <select name="inputState" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Gujrat</option>
        <option>Delhi</option>
        <option>Rajasthan</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
  </body>
</html>
